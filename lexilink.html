  <body>
    <div class="container-fluid">
      <div class="container-fluid bg-info">
        <p><h3>CodeWords</h3></p>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  1
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word0">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  2
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word1">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  3
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word2">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <div class="card-header bg-primary">
                <div class="cluenumber">
                  4
                </div>
              </div>
              <div class="body">
                <div class="cluebody" id="word3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="container-fluid">
        <div class="row">
          <div class="col-1">
            <div class="dropdown">
              <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Code
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" onclick="revealCode()">Reveal code</a>
                <a class="dropdown-item" href="#" onclick="generateCode()">Generate new code</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


<!-- Modal -->
<div class="modal fade" id="codeModal" tabindex="-1" role="dialog" aria-labelledby="codeModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="codeModalLongTitle">Code</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-4">
              <div class="card">
                <div class="body">
                  <div class="codebody" id="code0">
                  </div>
                </div>                
              </div>
            </div>            
            <div class="col-4">
              <div class="card">
                <div class="body">
                  <div class="codebody" id="code1">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="body">
                  <div class="codebody" id="code2">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
